<script type="text/javascript">
var msct;

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "/m21j/ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			M21Theory.playMotto();
		}
	});
	//M21Theory.randomGeneratorType = 'fixed';
	//M21Theory.randomSeed = 1000;
	//M21Theory.debug = true;
	//Music21.debug = true;

	var it1 = new M21Theory.IntervalTest();

	it1.totalQs = 16;
	it1.minInterval = -3;
	it1.maxInterval = 3;	
	it1.maxMistakes = 3;
	it1.skipP1 = true;
	it1.assignmentId = 'multipartIntervals1';
	it1.instructions = "<p>These small intervals will help you practice identifying chords below.  Remember a major chord has a Major 3rd below and a Minor 3rd above, while a minor chord has a Minord 3rd below and a Major 3rd above</p>";
	
	var ci = new M21Theory.ChordIdentificationTest();
	ci.maxMistakes = 3;


	var noteIdentify = new M21Theory.NoteIdentificationTest();
	noteIdentify.assignmentId = 'noteIdentify';
	
	msct = new M21Theory.ScaleEarTest();
	msct.assignmentId = 'scaleEar';
	msct.totalQs = 14;
	msct.maxMistakes = 3;
	

	var ks1 = new M21Theory.KeySignatureTest();
	ks1.assignmentId = 'keySignature';

	var it2 = new M21Theory.IntervalTest();

	it2.totalQs = 16;
	it2.minInterval = 2;
	it2.maxInterval = 8;	
	it2.maxMistakes = 4;
	it2.allowablePerfectSpecifiers = ["P"];
	it2.assignmentId = 'multipartIntervals2';
	it2.instructions = "<p>These intervals now range up to an octave in either direction and unisons, fourths, fifths, and octaves can be augmented or diminished in additon to perfect.</p>";

	
	var cc = new M21Theory.ChordCreationTest();
	cc.assignmentId = 'chordCreation';
    cc.modeChoices = ['major'];
    cc.chordChoicesMode = {'major': ['I','IV','V']};
	
	var testBank = new M21Theory.TestBank();
	testBank.testId = "ps09";
	testBank.title = "Problem Set 9: Chord Types and Review";
	testBank.instructions = "Answer the following questions; the first section is new. The intervals are also harder.";
	testBank.allowEarlySubmit = true;
	
	testBank.append(it1);
	testBank.append(ci);
	testBank.append(noteIdentify);
	testBank.append(msct);
	testBank.append(ks1);
	testBank.append(it2);
	testBank.append(cc);
	testBank.render();
};
</script>
