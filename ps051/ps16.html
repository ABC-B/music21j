<script type="text/javascript">
var m2;

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "../ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			M21Theory.playMotto();
		}
	});
	//M21Theory.randomGeneratorType = 'fixed';
	//M21Theory.randomSeed = 1000;
	//M21Theory.debug = true;
	//Music21.debug = true;

	var ks2 = new M21Theory.KeySignatureTest();
	ks2.allowEarlySubmit = true;
	ks2.mode = 'minor';
	ks2.minSharps = -5;
	ks2.maxSharps = 4;
	ks2.title = 'Minor Key Signature';
	ks2.assignmentId = 'minorKeySignatures';
	ks2.instructions = "<p>Now identify the minor key indicated by each of these key signatures.  Remember to write MINOR key names with lowercase letters... They're hard, so go slow. The minor key has three sharps less (or three flats more) than the major key of the same name.</p>";
	
    var cc4 = new M21Theory.ChordCreationTest();
    cc4.totalQs = 22;
    cc4.studentFeedback = false;
    cc4.allowEarlySubmit = true;
    cc4.modeChoices = ['minor'];
    cc4.chordChoicesMode = {'minor': ['i','iv','V','V7','viio','viio7']};
    cc4.minSharps = -4;
    cc4.maxSharps = 3;
    cc4.assignmentId = 'minorChordCreations';
    cc4.title = 'Minor chords';
    cc4.instructions = "<p>Create the appropriate chord in each of the following minor keys.  When 'subdominant' is requested, give the minor subdominant; Major 'V' and 'V7' are included. No feedback will be given -- use the play button to check your work.</p>";

    var ctp = new M21Theory.FirstSpecies();
    ctp.totalQs = 1;
    ctp.title = 'First Species Counterpoint Review';
    ctp.instructions = '<p>Like before, but you only need to do one.</p>';

	var testBank = new M21Theory.TestBank();
	testBank.testId = "ps16";
	testBank.title = "More harmony in minor";
	
	testBank.append(ks2);
    testBank.append(cc4);
	testBank.render();
};

</script>
