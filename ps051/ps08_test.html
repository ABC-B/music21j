<body>
<script type="text/javascript">

window.onload = function () {
	MIDI.loadPlugin({
		soundfontUrl: "/m21j/ext/midijs/soundfont/",
		instrument: "acoustic_grand_piano",
		callback: function() {
			M21Theory.playMotto();
			startTime = new Date().getTime();
		}
	});
	M21Theory.randomGeneratorType = 'fixed';
	M21Theory.randomSeed = 1378;
	
	var noteIdentify = new M21Theory.NoteIdentificationTest();
	noteIdentify.assignmentId = 'noteIdentify_UnitTest';
	noteIdentify.allowEarlySubmit = true;
	noteIdentify.studentFeedback = false;
	
	var msct = new M21Theory.ScaleEarTest();
	msct.assignmentId = 'scaleEar_UnitTest';
	msct.maxMistakes = 3;
	msct.allowEarlySubmit = true;
	msct.studentFeedback = false;
	
	var it1 = new M21Theory.IntervalTest();

	it1.totalQs = 16;
	it1.minInterval = -3;
	it1.maxInterval = 5;	
	it1.maxMistakes = 1;
	it1.assignmentId = 'multipartIntervals1_UnitTest';
	it1.allowEarlySubmit = true;
	it1.studentFeedback = false;

	var ks1 = new M21Theory.KeySignatureTest();
	ks1.assignmentId = 'keySignature_UnitTest';
	ks1.allowEarlySubmit = true;
	ks1.studentFeedback = false;

	var cc = new M21Theory.ChordCreationTest();
	cc.assignmentId = 'chordCreation_UnitTest';
    cc.modeChoices = ['major'];
    cc.chordChoicesMode = {'major': ['I','IV','V']};
	cc.allowEarlySubmit = true;
	cc.studentFeedback = false;
	
	var testBank = new M21Theory.TestBank();
	testBank.profEmail = "cuthbert+hello";
	testBank.title = "Unit test: 1";
	testBank.instructions = "Please answer the following questions in 90 minutes or less. <b>Be sure to submit each section when you are done!</b>";
	testBank.append(noteIdentify);
	testBank.append(msct);
	testBank.append(it1);
	testBank.append(ks1);
	testBank.append(cc);
	testBank.render();
};
</script>
